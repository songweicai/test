<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单详情</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">工单编码：</label>
                                        <label class="">{{ownerRepairDetailInfo.repairId}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">报修类型:</label>
                                        <label class="">{{ownerRepairDetailInfo.repairTypeName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">报修人:</label>
                                        <label class="">{{ownerRepairDetailInfo.repairName}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">联系方式:</label>
                                        <label class="">{{ownerRepairDetailInfo.tel}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">位置:</label>
                                        <label class="">{{ownerRepairDetailInfo.repairObjName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">预约时间:</label>
                                        <label class="">{{ownerRepairDetailInfo.appointmentTime}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">状态:</label>
                                        <label class="">{{ownerRepairDetailInfo.stateName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label class="col-form-label">报修内容:</label>
                                        <label class="">{{ownerRepairDetailInfo.context}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" v-if="ownerRepairDetailInfo.photos.length >0">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单图片</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="row">
                            <div class="form-group margin-left" v-for="(item,index) in ownerRepairDetailInfo.photos">
                                <img style="width: 120px; height: 120px;" v-bind:src="item.url"  v-on:click="openFile(item)"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单流转</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">处理人</th>
                                <th scope="col">状态</th>
                                <th scope="col">处理时间</th>
                                <th scope="col">耗时</th>
                                <th scope="col">意见</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) in ownerRepairDetailInfo.repairUsers">
                                <th scope="row">{{index+1}}</th>
                                <td>{{item.staffName}}</td>
                                <td>{{item.stateName}}</td>
                                <td>{{item.endTime}}</td>
                                <td>{{item.duration}}</td>
                                <td>{{item.context}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="common/viewImage"></vc:create>

</div>
