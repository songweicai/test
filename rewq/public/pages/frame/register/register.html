<div>
    <p style="color: #0e9aef;">{{registerInfo.validateInfo}}</p>
    <p style="color: red;">{{registerInfo.errorInfo}}</p>

    <div class="layui-form-item">
        <input class="layui-input" v-model="registerInfo.username" placeholder="请输入用户名" type="text" maxlength="20"
            lay-verify="required|regexit" autofocus="autofocus" autocomplete="off">
    </div>
    <div class="layui-form-item">
        <input class="layui-input" v-model="registerInfo.passwd" placeholder="请输入密码" type="password" maxlength="20"
            lay-verify="required|pwd" autocomplete="off">
    </div>
    <div class="layui-form-item">
        <input class="layui-input" v-model="registerInfo.repasswd" placeholder="请再次输入密码" type="password" maxlength="20"
            lay-verify="required|rePwd" autocomplete="off">
    </div>
    <vc:create path="frame/validateTel"></vc:create>
    <!-- <div class="layui-form-item" style="float: left;margin-left: -10px;">
            <input lay-filter="agreen-checkbox" title="我同意" type="checkbox" lay-skin="primary" checked>
            <a href="#" target="_blank">《注册协议》</a>
        </div> -->
    <div class="layui-form-item">
        <button id="reg" type="submit" v-on:click="doRegister()"
            class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="register">立即注册</button>
    </div>
    <div>
        <small class="text-white">已经有账户了？</small>
        <a href="javascript:void(0)" v-on:click="_doLogin()">点此登录</a>
    </div>
</div>
