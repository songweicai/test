<div class="row">

    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>欠费信息</h5>
                <div class="ibox-tools" style="top: 10px;">

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button"
                                class="btn btn-light btn-sm"
                                v-bind:class="{'btn-primary': indexArrearsInfo.feeTypeCd == 888800010001}"
                                v-on:click="_switchFeeType(888800010001)"
                        >物业费</button>


                        <button type="button"
                                class="btn btn-light btn-sm"
                                v-bind:class="{'btn-primary': indexArrearsInfo.feeTypeCd == 888800010005}"
                                v-on:click="_switchFeeType(888800010005)"
                        >停车费</button>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>费用ID </th>
                            <th>业主名称 </th>
                            <th>联系电话 </th>
                            <th>{{indexArrearsInfo.feeTypeCd == 888800010001? '房屋' : '车位'}}编号 </th>
                            <th>费用开始时间 </th>
                            <th>费用到期时间 </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="arr in indexArrearsInfo.arrears">
                            <td>{{arr.feeId}}</td>
                            <td>{{arr.ownerName}}</td>
                            <td>{{arr.tel}}</td>
                            <td>{{arr.num}}</td>
                            <td>{{arr.startTime}}</td>
                            <td>{{arr.endTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>

            </div>
        </div>
    </div>

</div>
